<script>
function clean(){
	document.getElementById("price").value = "";
	document.getElementById("total").value = "";
	document.getElementById("pricing").value = "";
	document.getElementById("total_net").value = "";
	document.getElementById("tip").value = "";
}
function total_cost(){
	if (document.getElementById("price_label").innerHTML == "Quote：" && document.getElementById("total").value != ""){
		final_cost = document.getElementById("total").value
	}else{
		final_cost = document.getElementById("price").value
	}
}
function show1(){
  document.getElementById('pc_net').style.display = 'block';
}
function show2(){
  document.getElementById('revenue_net').style.display = 'block';
}				
function cal() {
	document.getElementById('pc_net').style.display = 'none';
	if (document.getElementById("price").value == "" && document.getElementById("total").value == ""){
		document.getElementById("tip").value = "please enter something";
	}
	if (document.getElementById("price_label").innerHTML == "Quote：" && document.getElementById("price").value != ""){
		document.getElementById("tip").value = "";
		price = document.getElementById("price").value;
		totals = price*1.05+20;
		document.getElementById("total").value = totals.toFixed(2);		
	}
	else {
		if (document.getElementById("price").value != ""){
			document.getElementById("tip").value = "";
			price = document.getElementById("price").value;
			totals = (price-20)/1.05
			document.getElementById("total").value = totals.toFixed(2);			
		}
	}
}
function cal1() {
	if (document.getElementById("price").value == "" && document.getElementById("total").value == ""){
		document.getElementById("tip").value = "please enter something";
	}
	if (document.getElementById("price_label").innerHTML == "Quote：" && document.getElementById("price").value != ""){
		document.getElementById("tip").value = "";
		price = document.getElementById("price").value;
		totals = price*32*1.045*1.05+20
		document.getElementById("total").value = totals.toFixed(2);		
	}
	else {
		if (document.getElementById("price").value != ""){
			document.getElementById("tip").value = "";
			price = document.getElementById("price").value;
			totals = (price-20)/1.05/1.045/32
			document.getElementById("total").value = totals.toFixed(2);			
		}
	}
}
function cal2() {
	if (document.getElementById("price").value == "" && document.getElementById("total").value == ""){
		document.getElementById("tip").value = "please enter something";
	}
	if (document.getElementById("price_label").innerHTML == "Quote：" && document.getElementById("price").value != ""){
		document.getElementById("tip").value = "";
		price = document.getElementById("price").value;
		totals = price*32*1.12*1.05+20;
		document.getElementById("total").value = totals.toFixed(2);		
	}
	else {
		if (document.getElementById("price").value != ""){
			document.getElementById("tip").value = "";
			price = document.getElementById("price").value;
			totals = (price-20)/1.05/1.12/32;
			document.getElementById("total").value = totals.toFixed(2);			
		}
	}
}
function Business() {
	document.getElementById('revenue_net').style.display = 'none';
	if (document.getElementById("pricing").value == "" && document.getElementById("total_net").value == ""){
		document.getElementById("tip").value = "please enter something";
	}
	else if (document.getElementById("pricing_label").innerHTML == "Pricing：" && document.getElementById("pricing").value != ""){
		document.getElementById("tip").value = "";
		pricing = document.getElementById("pricing").value;
		total_cost()
		totals_net = (pricing*0.65-final_cost)/(pricing*0.65)*100
		document.getElementById("total_net").value = totals_net.toFixed(2)+"%";		
	}
	else {
		total_cost()
		document.getElementById("tip").value = "";
		pricing = document.getElementById("pricing").value;
		totals_net = 2000*final_cost/(13*(100-pricing));
		document.getElementById("total_net").value = totals_net.toFixed(2);				
	}
}
